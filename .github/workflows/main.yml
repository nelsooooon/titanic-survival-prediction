name: CI/CD mlflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  CSV_URL: "res/train.csv"
  TARGET_VAR: "Survived"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.12.7
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.7"

      - name: Check Env
        run: |
          echo $CSV_URL
          echo $TARGET_VAR

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Preprocessing
        run: |
          python src/preprocess.py

      - name: Run modelling
        run: |
          mlflow run ./MLProject --env-manager=local

      - name: Get latest MLflow run_id
        run: |
          RUN_ID=$(python -c "
          import mlflow
          import os
          client = mlflow.tracking.MlflowClient()
          experiment = client.get_experiment_by_name('Logging Model')
          if experiment:
              runs = client.search_runs(
                  experiment_ids=[experiment.experiment_id],
                  order_by=['start_time DESC'],
                  max_results=1
              )
              if runs:
                  run_id = runs[0].info.run_id
                  print(run_id)
                  # Verify artifact exists
                  artifacts = [a.path for a in client.list_artifacts(run_id)]
                  if 'modelRF' not in artifacts:
                      print(f'WARNING: modelRF not found in artifacts: {artifacts}', file=__import__('sys').stderr)
          ")
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
          echo "Latest run_id: $RUN_ID"

      - name: Build Docker Model
        if: env.RUN_ID != ''
        run: |
          echo "Building Docker for run: ${{ env.RUN_ID }}"
          mlflow models build-docker --model-uri "runs:/${{ env.RUN_ID }}/modelRF" --name "survived"

      - name: Login to Docker Hub
        if: env.RUN_ID != ''
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Tag Docker Image
        if: env.RUN_ID != ''
        run: |
          docker tag survived:latest ${{ secrets.DOCKER_HUB_USERNAME }}/survived:latest

      - name: Push Docker Image
        if: env.RUN_ID != ''
        run: |
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/survived:latest

      - name: Save to repo
        run: |
          git config --global user.name ${{ secrets.USERNAME }}
          git config --global user.email ${{ secrets.EMAIL }}

          git add res/preprocessor_pipeline.joblib 
          git add res/train_preprocess.csv
          git add res/model.joblib
          
          git commit -m "Save from CI run [skip ci]"
          git push origin main
