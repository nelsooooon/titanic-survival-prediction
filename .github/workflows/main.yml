name: CI/CD mlflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  CSV_URL: "res/train.csv"
  TARGET_VAR: "Survived"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.12.7
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.7"

      - name: Check Env
        run: |
          echo $CSV_URL
          echo $TARGET_VAR

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Preprocessing
        run: |
          python src/preprocess.py

      - name: Run modelling
        run: |
          mlflow run ./MLProject --env-manager=local

      - name: Get latest MLflow model
        run: |
          MODEL_URI=$(python -c "
          import mlflow
          client = mlflow.tracking.MlflowClient()
          
          # Try to get from model registry first
          try:
              registered_models = client.search_registered_models()
              if registered_models:
                  model_name = registered_models[0].name
                  latest_version = client.get_latest_versions(model_name, stages=['None'])[0]
                  print(f'models:/{model_name}/{latest_version.version}')
              else:
                  # Fallback to run artifacts
                  experiment = client.get_experiment_by_name('Logging Model')
                  if experiment:
                      runs = client.search_runs(
                          experiment_ids=[experiment.experiment_id],
                          order_by=['start_time DESC'],
                          max_results=1
                      )
                      if runs:
                          run_id = runs[0].info.run_id
                          print(f'runs:/{run_id}/modelRF')
          except:
              # Fallback to run artifacts
              experiment = client.get_experiment_by_name('Logging Model')
              if experiment:
                  runs = client.search_runs(
                      experiment_ids=[experiment.experiment_id],
                      order_by=['start_time DESC'],
                      max_results=1
                  )
                  if runs:
                      run_id = runs[0].info.run_id
                      print(f'runs:/{run_id}/modelRF')
          ")
          echo "MODEL_URI=$MODEL_URI" >> $GITHUB_ENV
          echo "Model URI: $MODEL_URI"

      - name: Build Docker Model
        if: env.MODEL_URI != ''
        run: |
          echo "Building Docker with model: ${{ env.MODEL_URI }}"
          mlflow models build-docker \
            --model-uri "${{ env.MODEL_URI }}" \
            --name "survived"

      - name: Login to Docker Hub
        if: env.MODEL_URI != ''
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Tag Docker Image
        if: env.MODEL_URI != ''
        run: |
          docker tag survived:latest ${{ secrets.DOCKER_HUB_USERNAME }}/survived:latest

      - name: Push Docker Image
        if: env.MODEL_URI != ''
        run: |
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/survived:latest

      - name: Save to repo
        run: |
          git config --global user.name ${{ secrets.USERNAME }}
          git config --global user.email ${{ secrets.EMAIL }}

          git add res/preprocessor_pipeline.joblib 
          git add res/train_preprocess.csv
          git add res/model.joblib
          
          git commit -m "Save from CI run [skip ci]"
          git push origin main
